<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --aquamarine: #7fffd4;
        }

        .bg-aquamarine {
            background-color: var(--aquamarine) !important;
        }

        .btn-aquamarine {
            background-color: var(--aquamarine);
            border-color: var(--aquamarine);
        }

        .btn-aquamarine:hover {
            background-color: #5fd0b1;
            border-color: #5fd0b1;
        }

        .sidebar {
            min-height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 300px;
            padding-top: 56px;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 1030;
        }

        .profile-card {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group input,
        .form-group select {
            margin-top: 0.5rem;
        }
        .dropdown-item:hover {
            background-color: var(--aquamarine);
            color: black;
        }

    </style>
</head>

<body>
    <nav class="sidebar d-flex flex-column p-3 text-white shadow"
        style="background-image: linear-gradient(0deg, #84fab0 0%, #8fd3f4 100%); min-height: 100vh;">
        <div class="position-sticky">
            <a href="/home/Notifications/" class="navbar-brand px-3 mb-3 d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="bi bi-gear" style="font-size: 1.5rem; color: rgb(255, 255, 255);"></i>
                </div>
                <div class="sidebar-brand-text mx-3 fw-bold">Settings</div>
            </a>
            <hr class="sidebar-divider">
            <ul class="nav flex-column">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/home/Settings/" class="nav-link text-white">
                            <i class="bi bi-person-lines-fill"></i>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="/home/Privacy/" class="nav-link text-white">
                            <i class="bi bi-shield-check"></i>
                            Privacy and Security
                        </a>
                    </li>
                    <li>
                        <a href="/home/Notifications/" class="nav-link active" aria-current="page">
                            <i class="bi bi-bell-fill"></i>
                            Notifications
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link" href="/home/UserHomePage/">
                            UserHomePage
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Notification Settings</h1>
            </div>
            <div class="card-body profile-card">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="emailNotifications"><strong>Email Notifications</strong></label>
                        <select class="form-select" id="emailNotifications" aria-label="Email Notification Preferences">
                            <option selected value="">Select Email Notification Preference</option>
                            <option value="all">All Notifications</option>
                            <option value="important">Only Important Notifications</option>
                            <option value="none">No Email Notifications</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pushNotifications"><strong>Push Notifications</strong></label>
                        <select class="form-select" id="pushNotifications" aria-label="Push Notification Preferences">
                            <option selected value="">Select Push Notification Preference</option>
                            <option value="all">All Notifications</option>
                            <option value="important">Only Important Notifications</option>
                            <option value="none">No Push Notifications</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notificationSounds"><strong>Notification Sounds</strong></label>
                        <select class="form-select" id="notificationSounds" aria-label="Notification Sound Preferences">
                            <option selected value="">Select Notification Sound</option>
                            <option value="default">Default Sound</option>
                            <option value="silent">Silent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doNotDisturb"><strong>Do Not Disturb</strong></label>
                        <select class="form-select" id="doNotDisturb" aria-label="Do Not Disturb Preferences">
                            <option selected value="">Choose DND Duration</option>
                            <option value="1hr">1 Hour</option>
                            <option value="4hr">4 Hours</option>
                            <option value="12hr">12 Hours</option>
                            <option value="24hr">24 Hours</option>
                            <option value="custom">Custom Duration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notificationSummary"><strong>Daily Notification Summary</strong></label>
                        <select class="form-select" id="notificationSummary"
                            aria-label="Daily Notification Summary Preferences">
                            <option selected value="">Choose Summary Option</option>
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="alert('Changes saved!')">Save
                        Changes</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

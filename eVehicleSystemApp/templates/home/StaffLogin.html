    <section class="vh-90 mt-5 mb-5">
        <div class="d-flex align-items-center h-100 mt-5 mb-5">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Staff Login</h2>
      
                        <form method="POST" action="/home/StaffLogin/">
                        {% csrf_token %}
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="staffUsername" class="form-control form-control-lg" name="staffUsername"/>
                        <label class="form-label" for="staffUsername">Username</label>
                      </div>
      
                      
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="staffPassword" class="form-control form-control-lg" name="staffPassword"/>
                        <label class="form-label" for="staffPassword">Password</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <select class="form-select form-select-lg" id="staffRole" name="staffRole" required>
                            <option name="staffRole" value="" disabled selected>Select your role</option>
                            <option name="staffRole" value="manager">Manager</option>
                            <option name="staffRole" value="operator">Operator</option>
                        </select>
                        
                    </div>
                      
      
      
                      <div class="d-flex justify-content-center">
                        <button  type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                      </div>
      
                     
      
                    </form>
    
                    
    
                </div>
            </div>
        </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var username = document.getElementById('register-username').value;
            var password = document.getElementById('register-password').value;
            var phoneNumber = document.getElementById('register-phonenumber').value;
            var dob = document.getElementById('register-dob').value;

            // Check if any field is empty
            if (username === '' || password === '' || phoneNumber === '' || dob === '') {
                alert('Please fill in all fields.');
            } else {
                alert('Registration complete!');
                // You can add further actions here, such as sending the data to a server
            }
        });

        // Set default date format to English
        document.getElementById('register-dob').addEventListener('focus', function() {
            this.type = 'date';
        });
    </script>
